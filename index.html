<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="hours">
            <h1 id="hrs">00</h1>
            <p>HOURS</p>
        </div>
        <div class="minutes">
            <h1 id="mins">00</h1>
            <p>MINUTES</p>
        </div>
        <div class="seconds">
            <h1 id="secs" >00</h1>
            <p>SECONDS</p>
        </div>
        <div class="ampm">
            <p id="tyme">AM</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
